<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Performance: DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://pryde-social.onrender.com" />
    <link rel="preconnect" href="https://pryde-social.onrender.com" crossorigin />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json?v=3" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/pryde-logo.png" />
    <link rel="apple-touch-icon" href="/pryde-logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/pryde-logo.png" />

    <!-- Optimized viewport for all devices: phones, tablets, and desktops -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pryde Social" />

    <!-- Theme colors -->
    <meta name="theme-color" content="#6C5CE7" />
    <meta name="msapplication-TileColor" content="#6C5CE7" />
    <meta name="msapplication-navbutton-color" content="#6C5CE7" />

    <!-- SEO and Description -->
    <meta name="description" content="A calm, queer-first social platform built for introverts and deep thinkers. Connect with the LGBTQ+ community in a safe, supportive space." />
    <meta name="keywords" content="LGBTQ+, social network, queer, pride, community, safe space" />
    <meta name="author" content="Pryde Social" />

    <!-- Open Graph / Facebook -->
    <meta property="fb:app_id" content="YOUR_FACEBOOK_APP_ID" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prydeapp.com/" />
    <meta property="og:title" content="Pryde Social - LGBTQ+ Social Network" />
    <meta property="og:description" content="A calm, queer-first social platform built for introverts and deep thinkers. Connect with the LGBTQ+ community in a safe, supportive space." />
    <meta property="og:image" content="https://prydeapp.com/pryde-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Pryde Social Logo" />
    <meta property="og:site_name" content="Pryde Social" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://prydeapp.com/" />
    <meta name="twitter:title" content="Pryde Social - LGBTQ+ Social Network" />
    <meta name="twitter:description" content="A calm, queer-first social platform built for introverts and deep thinkers. Connect with the LGBTQ+ community in a safe, supportive space." />
    <meta name="twitter:image" content="https://prydeapp.com/pryde-logo.png" />
    <meta name="twitter:image:alt" content="Pryde Social Logo" />

    <!-- Prevent automatic phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- Optimize for high DPI screens (Retina, etc.) -->
    <meta name="HandheldFriendly" content="true" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/pryde-logo.png" />

    <title>Pryde Social - LGBTQ+ Social Network</title>

    <!-- Inline critical CSS to prevent black screen on mobile load -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
        background-color: #1a1a2e;
      }

      /* Loading spinner animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
