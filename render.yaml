services:
  # Frontend Static Site
  - type: web
    name: pryde-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      # Serve static files directly (don't rewrite to index.html)
      - type: rewrite
        source: /robots.txt
        destination: /robots.txt
      - type: rewrite
        source: /manifest.json
        destination: /manifest.json
      - type: rewrite
        source: /sw.js
        destination: /sw.js
      - type: rewrite
        source: /workbox-*.js
        destination: /workbox-*.js
      - type: rewrite
        source: /notificationHelper.js
        destination: /notificationHelper.js
      - type: rewrite
        source: /assets/*
        destination: /assets/*
      - type: rewrite
        source: /icons/*
        destination: /icons/*
      - type: rewrite
        source: /legal/*
        destination: /legal/*

      # SPA fallback - rewrite all other routes to index.html
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      # Security Headers
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()

      # Cache Headers - Assets (JS, CSS, Images)
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # Cache Headers - Images
      - path: /*.png
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.jpg
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.webp
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.svg
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # Cache Headers - Fonts
      - path: /*.woff2
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*.woff
        name: Cache-Control
        value: public, max-age=31536000, immutable

      # No cache for HTML and dynamic files
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /manifest.json
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /robots.txt
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /sw.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate

