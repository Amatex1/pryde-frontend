<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- High-contrast cursor: Larger cursor with high-contrast outline -->
  <!-- Intended for accessibility support, no transparency -->
  <!-- Works at 200% zoom -->
  
  <!-- Strong black outline for maximum contrast -->
  <path d="M5 4 L5 26 L11 20 L16 28 L20 26 L15 18 L22 18 Z" 
        fill="none" 
        stroke="#000000" 
        stroke-width="3" 
        stroke-linejoin="round"
        stroke-linecap="round"/>
  
  <!-- White fill for visibility on dark backgrounds -->
  <path d="M5 4 L5 26 L11 20 L16 28 L20 26 L15 18 L22 18 Z" 
        fill="#ffffff" 
        stroke="#000000" 
        stroke-width="1.5" 
        stroke-linejoin="round"
        stroke-linecap="round"/>
</svg>

